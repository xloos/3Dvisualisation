<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://cdn.tailwindcss.com" rel="stylesheet">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
 
  <script src="https://unpkg.com/aframe-extras/dist/aframe-extras.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
</head>
<body>
  
    <a-scene >

      <!-- Načítanie modelov a textúr skladu -->
      <a-assets>
        <a-asset-item id="europalette-model" src="europallete.glb"></a-asset-item>
        <a-asset-item id="boxes" src="boxes.gltf"></a-asset-item>
        <a-asset-item id="switchboard" src="switchboard.gltf"></a-asset-item>
        <a-asset-item id="hangar" src="hangar.glb"></a-asset-item>
        <a-asset-item id="doors" src="doors.glb"></a-asset-item>
        <a-asset-item id="worklight" src="worklight.glb"></a-asset-item>
        <a-asset-item id="workbench" src="workbench.glb"></a-asset-item>
        <a-asset-item id="desk" src="desk.glb"></a-asset-item>

        <a-asset-item id="cpu2" src="cpu2.glb"></a-asset-item>
        <a-asset-item id="fancoolerpart1" src="fancoolerpart1.glb"></a-asset-item>
        <a-asset-item id="fancoolerpart2" src="fancoolerpart2.glb"></a-asset-item>
        <a-asset-item id="hdd" src="hdd.glb"></a-asset-item>
        <a-asset-item id="motherboard2" src="motherboard2.glb"></a-asset-item>
        <a-asset-item id="nodepad" src="notepad.glb"></a-asset-item>
        <a-asset-item id="powersc2" src="powersc2.glb"></a-asset-item>
        <a-asset-item id="powersc2cable" src="powersc2cable.glb"></a-asset-item>
        <a-asset-item id="screwdriver" src="screwdriver.glb"></a-asset-item>
        <a-asset-item id="secondpc" src="secondpc.glb"></a-asset-item>
        <a-asset-item id="ssd" src="ssd.glb"></a-asset-item>
        

      </a-assets>

      <!-- Kamera s navigačnými kontrolami -->
      <a-entity camera look-controls wasd-controls="fly: true" position="0 2 -2" rotation="0 -90 0"></a-entity>

      <!-- Podlaha -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>

      <!-- Pozadie scény -->
      <a-entity environment="preset: forest"></a-entity>

      <!-- Modely a objekty... -->
      
      <!-- Model Workbench -->
      <a-entity gltf-model="#workbench" position="0 0 -3" scale="1 1 1" rotation="0 0 0"></a-entity>

      <!-- Model Desk -->
      <a-entity gltf-model="#desk" position="2 0 -3" scale="1 1 1" rotation="0 0 0"></a-entity>
      
      <!-- Model Worklight -->
      <a-entity gltf-model="#worklight" shadow="cast: true; receive: true" position="5 0 0" scale="3 3 3" rotation="0 -174 0">
        <a-light type="spot" castShadow="true" color="#FFF" intensity="10" distance="30" decay="1" 
                position="0 0.2 0" rotation="0 180 0" angle="50">
        </a-light>
      </a-entity>
      

    </a-scene>
</body>
</html>
