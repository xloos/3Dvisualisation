<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title><%= htmlWebpackPlugin.options.title %></title>
  
  <!-- Tailwind CSS Integration -->
  <link href="https://cdn.tailwindcss.com" rel="stylesheet">

  <!-- A-Frame and Additional Scripts -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://unpkg.com/aframe-extras/dist/aframe-extras.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
</head>
<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- Vue will mount the application inside this div -->

  <!-- built files will be auto injected by Vue CLI -->

  <!-- Any additional scripts you need can go here. If you have inline JavaScript from your original index.html that interacts with A-Frame or other libraries, consider moving that logic into your Vue components for better organization and maintainability. -->
</body>
</html>
