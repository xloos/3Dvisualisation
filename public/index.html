<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
    /* CSS styles for the dashboard */
    #dashboard {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 9999;
      background-color: white;
      padding: 20px;
      border: 1px solid black;
      border-radius: 5px;
      width: 300px;
    }

    /* CSS styles for the register form */
    #register-form {
      margin-bottom: 10px;
    }

    #register-form label,
    #register-form input {
      display: block;
      margin-bottom: 5px;
    }

    #register-form button {
      margin-top: 10px;
    }

    /* CSS styles for the 3D scene */
    #scene {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const registerForm = document.getElementById('register-form');
      const scene = document.getElementById('scene');

      registerForm.addEventListener('submit', async (event) => {
        event.preventDefault();

        // Get the username and password inputs
        const usernameInput = document.getElementById('new-username');
        const passwordInput = document.getElementById('new-password');

        // Get the values from the inputs
        const username = usernameInput.value;
        const password = passwordInput.value;

        try {
          // Make a POST request to the registration endpoint
          const response = await fetch('/api/users/register', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username, password })
          });

          if (response.ok) {
            // If registration is successful, show a success message and clear the inputs
            alert('User registered successfully.');
            usernameInput.value = '';
            passwordInput.value = '';
          } else {
            // If registration fails, show the error message from the response
            const errorMessage = await response.text();
            alert(errorMessage);
          }
        } catch (error) {
          // If an error occurs during the registration process, show a generic error message
          console.error('Error:', error);
          alert('An error occurred. Please try again.');
        }
      });

      // Hide the 3D scene by default
      scene.style.display = 'none';

      // Add a click event listener to the "Show 3D Scene" button
      const showButton = document.getElementById('show-button');
      showButton.addEventListener('click', () => {
        // Toggle the visibility of the 3D scene
        if (scene.style.display === 'none') {
          scene.style.display = 'block';
        } else {
          scene.style.display = 'none';
        }
      });
    });
  </script>
</head>
<body>
  <div id="dashboard">
    <h1>Login</h1>
    <!-- Login form code here -->
    <hr>
    <h1>Register</h1>
    <form id="register-form">
      <label for="new-username">Username:</label>
      <input type="text" id="new-username" name="new-username" required>
      <br>
      <label for="new-password">Password:</label>
      <input type="password" id="new-password" name="new-password" required>
      <br>
      <button type="submit">Register</button>
    </form>
    <hr>
    <button id="show-button">Show 3D Scene</button>
  </div>
  <div id="scene">
    <a-scene>
      <a-assets>
        <a-asset-item id="model" src="europallete.gltf"></a-asset-item>
      </a-assets>
      <a-entity gltf-model="#europalette-model" position="0 0 0" scale="10 10 10"></a-entity>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
    </a-scene>
  </div>
</body>
</html>
